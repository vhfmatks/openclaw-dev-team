version: '3.8'

services:
  openclaw:
    image: openclaw/openclaw:latest
    container_name: openclaw-dev-team
    restart: unless-stopped
    
    environment:
      - ZAI_API_KEY=${ZAI_API_KEY}
    
    volumes:
      - ./workspace:/home/node/.openclaw/workspace
      - ./config:/home/node/.openclaw
      - ./skills:/home/node/.openclaw/skills
      - ./hooks:/home/node/.openclaw/hooks
      - ./dev-projects:/home/node/dev
    
    ports:
      - "18789:18789"
      - "18790:18790"
    
    security_opt:
      - no-new-privileges:true
    
    init: true
    command:
      - node
      - dist/index.js
      - gateway
      - --bind
      - lan
      - --port
      - "18789"

networks:
  default:
    name: openclaw-dev-team
